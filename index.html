<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator</title>
   <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Daily Quote Generator</h1>
        </div>
        
        <div class="quote-box">
            <p class="quote-text">"Success is not final, failure is not fatal: it is the courage to continue that counts."</p>
            <p class="quote-author">- Winston Churchill</p>
        </div>

        <button class="generate-btn">Generate New Quote</button>
    </div>
</body>
</html>
